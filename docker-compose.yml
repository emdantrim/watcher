version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: watcher-postgres
    environment:
      POSTGRES_USER: watcher
      POSTGRES_PASSWORD: watcher123
      POSTGRES_DB: watcher_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watcher"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
